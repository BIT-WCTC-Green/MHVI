<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MHVI - Admin</title>
    <!-- Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <!-- Initialize Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="firebase.js"></script>
    <!-- validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js"></script>
    <!-- site scripts -->
    <script src="validate.js"></script>
    <script src="functions.js"></script>
    <script src="btns.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap functionality -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- site stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
  <div class="p-4 bg-primary text-white" id = "putincenter">
    <h1>MHVI</h1>
    <h2>Database Entry Form</h2>
    <br><br>
    <h3>Add New Item:</h3>
    <form name="mhvi" class = "form-inline" id = "putincenter">
      <div class = "form-group">
        <input type="text" class = "margin" name="item" id="item" placeholder="Name of Item">
      </div>
      <div class = "form-group">
        <input type="number" class = "margin" name="cost" id="cost" placeholder="Cost">
      </div>
      <div class = "form-group">
        <input type="number" class = "margin" name="quantity" id="quantity" placeholder="Quantity">
      </div>
      <button type="submit" id = "submit" class = "btn btn-secondary">Submit</button>
      <br><br>
    </form>

  </div>
  <form id = "table">
    <table id="itemTable" class = "table table-dark table-hover table-bordered">
      <thead>
      <tr>
        <th>Item</th>
        <th>Cost</th>
        <th>Quantity</th>
        <th></th>
      </tr></thead>
      <tbody id = "tableBody">
      </tbody>
    </table>
  </form>
  <div id="putincenter">
  <form id = "admin">
    <h1>Search Item</h1>
    <input type ="text" name ="searchName" id = "searchName" placeholder = "Item name">
    <button type ="button" id ="search">Search</button>
    <pre id = "object" class = "f"></pre>
    <input type ="text" name ="txtUpdate" id = "txtUpdate" placeholder = "Update here">
    <button type = "button" id ="btnUpdate">Update</button>
  </form>

  <br>
  <br>
  <form id = "reportForm">
    <h1>Print Report</h1>
    <input type="checkbox" name="report" value="annual">annual
    <input type="checkbox" name="report" value="quarterly" checked="checked">quaterly<br>
    <input type="submit" value="Submit">
    <button type ="button" id = "printReport">Print Report</button>
  </form>
  <br>
  <br>
</div>

  <button type = "button" class = "btn btn-primary btn-lg btn-block" id = "logoutBtn">Logout</button>

</body>
</html>
