<!DOCTYPE html>
<html>
  <head>
    <title>MHVI</title>
    <!--jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <!-- Initialize Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="firebase.js"></script>
    <!--style -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--validation-->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js"></script>
    <script src="validate.js"></script>
    <script src="functions.js"></script>
    <script src="btns.js"></script>
    <!--Bootstrap functionality-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
  <div class="p-4 bg-primary text-white" id = "putincenter">
    <h1>MHVI</h1>
    <h2>Database Entry Form</h2>
    <form name="mhvi" class = "form-inline" id = "putincenter">
      <div class = "form-group">
        <label for="item">Item:</label>
        <input type="text" class = "margin" name="item" id="item" placeholder="Name of item">
      </div>
      <div class = "form-group">
        <label for="cost">Cost:</label>
        <input type="number" class = "margin" name="cost" id="cost" placeholder="Cost of item">
      </div>
      <div class = "form-group">
        <label for="quanity">Quantity:</label>
        <input type="number" class = "margin" name="quantity" id="quantity" placeholder="Quantity of item">
      </div>
      <button type="submit" id = "submit" class = "btn btn-secondary">Submit</button>
    </form>
  </div>
  <form id = "table">
    <table id="itemTable" class = "table table-dark table-hover table-bordered">
      <thead>
      <tr>
        <th>Item</th>
        <th>Cost</th>
        <th>Quantity</th>
        <th></th>
      </tr></thead>
      <tbody id = "tableBody">
      </tbody>
    </table>
  </form>
  <form id = "admin">
    <h1>Search</h1>
    <input type ="text" name ="searchName" id = "searchName" placeholder = "search here">
    <button type ="button" id ="search">Search</button>
    <pre id = "object" class = "f"></pre>
    <input type ="text" name ="txtUpdate" id = "txtUpdate" placeholder = "update here">
    <button type = "button" id ="btnUpdate">Update</button>
  </form>
  <br>
  <br>
  <form id = "adminSelectForm">
    <h1>DropDown</h1>
    <select id = "adminList" name = "adminList">
      <option value = "">Select Item</option>
    </select>
    <pre id = "output" class = "f"></pre>
    <input type ="text" name ="adminSelectQuantity" id = "adminSelectQuantity" placeholder = "quantity">
    <button type = "submit" id ="adminBtnUpdate">Update</button>
    <!-- <button type = "button" id ="btnRemove">Remove Item</button> -->
  </form>
  <br>
  <br>
  <form id = "reportForm">
    <input type="checkbox" name="report" value="annual">annual
    <input type="checkbox" name="report" value="quarterly" checked="checked">quaterly<br>
    <input type="submit" value="Submit">
    <button type ="button" id = "printReport">print Report</button>
  </form>

  <button type = "button" class = "btn btn-primary btn-lg btn-block" id = "logoutBtn">Logout</button>

</body>
</html>
