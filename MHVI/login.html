<head>
  <title>MHVI - Login</title>
  <!--jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <!-- Initialize Firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
  <script src="firebase.js"></script>
  <!--style -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--validation-->
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js"></script>
  <script src="validate.js"></script>
  <script src="functions.js"></script>
  <script src="btns.js"></script>
  <!--Favicon-->
  <link rel="icon" href="favicon.ico">
  <!--Bootstrap functionality-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
  <div class="jumbotron vertical-center">
    <div class="container">
      <h1 class="text-center">MHVI Inventory Login</h1>
      <div class="mx-auto col-sm-6">
        <form>
        <div class="form-group">
          <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
          <button type="button" class="btn btn-primary btn-block" id="loginBtn">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
