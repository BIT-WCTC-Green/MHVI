<body>
<div class="container text-center">
    <h1>MHVI Inventory Login</h1>


    <!--Bootstrap form-->
    <form >

        <div class="form-group row">
            <label for="userName" class="col-md-2 col-sm-4 col-form-label text-left">Email: </label>
            <div class="col-md-10 col-sm-8">
                <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-md-2 col-sm-4 col-form-label text-left">Password: </label>
            <div class="col-md-10 col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
        </div>




        <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
    </form>


</div>

</body>
